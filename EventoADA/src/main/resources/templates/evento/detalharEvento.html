<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Faculdade SENAC</title>
</head>

<body>
    <th:block th:include="header"></th:block>
    <div class="container">
        <div th:each="evento : ${evento}">
            <h5>
                <i class="material-icons left">event</i>Detalhes do Evento
            </h5>
            <hr size=7>
            <div class="row">
                <div class="input-field col s12">
                    <b>Nome: </b> <span th:text="${evento.titulo}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <b>Descrição: </b> <span th:text="${evento.descricao}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <b>Data: </b><span th:text="${evento.data}"></span>
                </div>
                <div class="input-field col s3">
                    <b>Horário: </b><span th:text="${evento.horario}"></span>
                </div>
                <div class="input-field col s3">
                    <b>Local: </b><span th:text="${evento.local}"></span>
                </div>
                <div class="input-field col s3">
                    <b>Andar: </b><span th:text="${evento.andar}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <b>Responsável: </b><span th:text="${evento.responsavel}"></span>
                </div>
                <div class="input-field col s6">
                    <b>Quantidade Máxima de Participantes: </b><span th:text="${evento.quantidadeMax}"></span>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="footer"></th:block>
</body>
<!-- Compiled and minified JavaScript -->
<script src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
</html>
